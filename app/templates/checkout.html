<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一致检测</title>
    <link href="/clab-web/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/clab-web/css/basic.css" rel="stylesheet">
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CLAB</a>
        </div>
        <div id="navbar-menu" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('init') }}">在线编辑</a></li>
                <li class="active"><a href="{{ url_for('check_out') }}">一致检验</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="text-align: center">
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal form-margin">
                    <div class="form-group">
                        <label for="input-rule">规则</label>
                        <input type="file" id="exampleInputFile">
                        <div class="upload-box row">
                            <div class="col-md-9 col-md-box">
                                <input class="form-control" id="file-name-input" disabled>
                            </div>
                            <div class="col-md-2 col-md-box">
                                <button type="button" class="btn btn-success sure-upload-btn">上传</button>
                            </div>
                        </div>
                        <textarea class="form-control input-text text-write-box" type="text" id="input-rule" style="height: 511px"></textarea>
                      </div>

                    <div class="form-group">
                        <button type="button" id="sureBtn" class="btn btn-primary" >
                           确定
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <form class="form-horizontal form-margin">
                    <div class="form-group">
                        <label for="out-summary">输出</label>
                        <textarea class="form-control input-text" type="text" id="output-summary" readonly style="height: 550px"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/clab-web/js/lib/jquery-3.1.0.min.js"></script>
    <script src="/clab-web/js/lib/bootstrap.min.js"></script>
    <script src="/clab-web/js/checkout.js"></script>
</body>
</html>
